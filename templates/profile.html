<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Включение навигационного меню -->
    {% include 'navbar.html' %}

    <!-- Контент страницы -->
    <div class="container">
        <h1 class="text-center mt-4">Профиль пользователя</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Информация о пользователе</h5>
                <p class="card-text">Имя пользователя: {{ user.username }}</p>
                <p class="card-text">ФИО: {{ user.first_name }} {{ user.last_name }}</p>
                <p class="card-text">Почта: {{ user.email }}</p>
                <!-- Добавьте другие данные о пользователе -->
                <a href="profile/edit" class="btn btn-primary">Изменить</a>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
