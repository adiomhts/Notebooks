<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Включение навигационного меню -->
    {% include 'navbar.html' %}

    <div class="container">
        <h1 class="text-center mt-4">{{ note.title }}</h1>
        <p class="my-4">{{ note.content }}</p>
        <form action="/note/{{ note.id }}/edit" method="post" class="my-4">
            <div class="form-group">
                <input type="text" class="form-control" name="title" value="{{ note.title }}" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" required>{{ note.content }}</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Обновить заметку">
        </form>
        <form action="/note/{{ note.id }}/delete" method="post">
            <input type="submit" class="btn btn-danger" value="Удалить заметку">
        </form>
    </div>
</body>
</html>
