<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Включение навигационного меню -->
    {% include 'navbar.html' %}

    <div class="container">
        <h1 class="text-center mt-4">{{ note.title }}</h1>
        <p class="my-4">{{ note.content }}</p>
        <form action="/note/{{ note.id }}/edit" method="post" class="my-4">
            <div class="form-group">
                <input type="text" class="form-control" name="title" value="{{ note.title }}" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" required>{{ note.content }}</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Save changes">
        </form>
        <form action="/note/{{ note.id }}/delete" method="post">
            <input type="submit" class="btn btn-danger" value="Remove Note">
        </form>
    </div>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
